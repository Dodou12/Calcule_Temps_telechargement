<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Download Time Simulator</title>
  </head>
  <body>
    <main class="container">
      <!-- Section for inputs -->
      <h2>Your download in real-time</h2>

      <section class="inputClass">
        <!-- Input to choose the file size -->
        <label for="taille-fichier">File size: </label>
        <input type="number" id="taille-fichier" />

        <!-- Dropdown to select the file unit -->
        <label for="select">Select unit: </label>
        <select name="select" class="select-unit">
          <option value="o">Bytes (B)</option>
          <option value="ko">Kilobytes (KB)</option>
          <option value="Mo">Megabytes (MB)</option>
          <option value="Go">Gigabytes (GB)</option>
        </select>

        <!-- Input to choose the download speed -->
        <label for="select">Enter speed: </label>
        <input type="number" id="taille-debit" />

        <label for="debit">Speed (Kbps / Mbps)</label>
        <select name="select" class="select-debit">
          <option value="kb">Kilobits/s</option>
          <option value="Mb">Megabits/s</option>
        </select>
      </section>

      <!-- Section for the progress bar -->
      <section class="progresBar">
        <progress id="progress-bar" value="0" max="100"></progress>
      </section>

      <!-- Section to display messages -->
      <section class="msg">
        <div id="message"></div>
      </section>

      <!-- Section to submit the form -->
      <section class="valide">
        <button>Submit</button>
      </section>
    </main>

    <script src="/assets/js/script.js"></script>
  </body>
</html>
